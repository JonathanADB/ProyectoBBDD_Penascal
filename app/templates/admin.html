{% extends "base.html" %}

{% block title %}Admin{% endblock %}

{% block content %}
<h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">Admin Panel</h2>
<table style="width: auto; border-collapse: collapse; border: 1px solid #e2e8f0;">
  <thead style="border-color: #e2e8f0;">
    <tr>
      <th style="padding: 0.5rem;"></th>
      <th style="padding: 0.5rem;">Read</th>
      <th style="padding: 0.5rem;">Create</th>
      <th style="padding: 0.5rem;">Update</th>
      <th style="padding: 0.5rem;">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td style="border: 1px solid #e2e8f0; padding: 0.5rem;">Courses</td>
      <td style="border: 1px solid #e2e8f0; padding: 0.5rem;"><a href="/admin/list_courses" style="color: #3b82f6; text-decoration: underline;">Read</a></td>
      <td style="border: 1px solid #e2e8f0; padding: 0.5rem;"><a href="/admin/create_course" style="color: #3b82f6; text-decoration: underline;">Create</a></td>
      <td style="border: 1px solid #e2e8f0; padding: 0.5rem;"><a href="/admin/update_course" style="color: #3b82f6; text-decoration: underline;">Update</a></td>
      <td style="border: 1px solid #e2e8f0; padding: 0.5rem;"><a href="/admin/delete_course" style="color: #3b82f6; text-decoration: underline;">Delete</a></td>
    </tr>
    <tr>
      <td style="border: 1px solid #e2e8f0; padding: 0.5rem;">Professors</td>
      <td style="border: 1px solid #e2e8f0; padding: 0.5rem;"><a href="/admin/list_professors" style="color: #3b82f6; text-decoration: underline;">Read</a></td>
      <td style="border: 1px solid #e2e8f0; padding: 0.5rem;"><a href="/admin/create_professor" style="color: #3b82f6; text-decoration: underline;">Create</a></td>
      <td style="border: 1px solid #e2e8f0; padding: 0.5rem;"><a href="/admin/update_professor" style="color: #3b82f6; text-decoration: underline;">Update</a></td>
      <td style="border: 1px solid #e2e8f0; padding: 0.5rem;"><a href="/admin/delete_professor" style="color: #3b82f6; text-decoration: underline;">Delete</a></td>
    </tr>
    <tr>
      <td style="border: 1px solid #e2e8f0; padding: 0.5rem;">Students</td>
      <td style="border: 1px solid #e2e8f0; padding: 0.5rem;"><a href="/admin/list_students" style="color: #3b82f6; text-decoration: underline;">Read</a></td>
      <td style="border: 1px solid #e2e8f0; padding: 0.5rem;"><a href="/admin/create_student" style="color: #3b82f6; text-decoration: underline;">Create</a></td>
      <td style="border: 1px solid #e2e8f0; padding: 0.5rem;"><a href="/admin/update_student" style="color: #3b82f6; text-decoration: underline;">Update</a></td>
      <td style="border: 1px solid #e2e8f0; padding: 0.5rem;"><a href="/admin/delete_student" style="color: #3b82f6; text-decoration: underline;">Delete</a></td>
    </tr>
  </tbody>
</table>
{% endblock %}

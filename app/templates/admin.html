{% extends "base.html" %}

{% block title %}Admin{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Admin Panel</h2>
<table class="table-auto border border-gray-200">
  <thead>
    <tr>
      <th class="px-4 py-2"></th>
      <th class="px-4 py-2">Read</th>
      <th class="px-4 py-2">Create</th>
      <th class="px-4 py-2">Update</th>
      <th class="px-4 py-2">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="border px-4 py-2">Courses</td>
      <td class="border px-4 py-2"><a href="/admin/list_courses" class="text-blue-500 hover:underline">Read</a></td>
      <td class="border px-4 py-2"><a href="/admin/create_course" class="text-blue-500 hover:underline">Create</a></td>
      <td class="border px-4 py-2">Update</td>
      <td class="border px-4 py-2">Delete</td>
    </tr>
    <tr>
      <td class="border px-4 py-2">Professors</td>
      <td class="border px-4 py-2"><a href="/admin/list_professors" class="text-blue-500 hover:underline">Read</a></td>
      <td class="border px-4 py-2"><a href="/admin/create_professor" class="text-blue-500 hover:underline">Create</a></td>
      <td class="border px-4 py-2">Update</td>
      <td class="border px-4 py-2">Delete</td>
    </tr>
    <tr>
      <td class="border px-4 py-2">Students</td>
      <td class="border px-4 py-2"><a href="/admin/list_students" class="text-blue-500 hover:underline">Read</a></td>
      <td class="border px-4 py-2"><a href="/admin/create_student" class="text-blue-500 hover:underline">Create</a></td>
      <td class="border px-4 py-2">Update</td>
      <td class="border px-4 py-2">Delete</td>
    </tr>
  </tbody>
</table>
{% endblock %}

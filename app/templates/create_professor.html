{% extends "base.html" %}

{% block title %}Crear Profesor{% endblock %}

{% block content %}
<div style="min-height: 100vh; background-color: #f7fafc; display: flex; flex-direction: column; justify-content: center;">
    <div style="max-width: 28rem; width: 100%; margin: auto;">
        <h2 style="font-size: 1.875rem; font-weight: bold; text-align: center; color: #1a202c;">Crear un nuevo Profesor</h2>
        <form action="/admin/create_professor" method="post" style="background-color: white; padding: 2rem; margin-top: 1.5rem; margin-bottom: 0; space-y: 1rem; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);">
            <div>
                <label for="name" style="font-size: 0.875rem; font-weight: bold; color: #718096; display: block;">Nombre:</label>
                <input type="text" id="name" name="name" style="width: 100%; padding: 0.5rem; border: 1px solid #e2e8f0; border-radius: 0.25rem; margin-top: 0.25rem;">
            </div>
            <div>
                <label for="email" style="font-size: 0.875rem; font-weight: bold; color: #718096; display: block;">Correo Electr√≥nico:</label>
                <input type="text" id="email" name="email" style="width: 100%; padding: 0.5rem; border: 1px solid #e2e8f0; border-radius: 0.25rem; margin-top: 0.25rem;">
            </div>
            <div>
                <input type="submit" value="Crear Profesor" style="width: 100%; padding: 0.5rem 1rem; font-size: 1.125rem; color: white; background-color: #3b82f6; border-radius: 0.375rem; cursor: pointer; transition: background-color 0.3s;">
            </div>
        </form>
    </div>
</div>
{% endblock %}

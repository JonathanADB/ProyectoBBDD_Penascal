{% extends "base.html" %}

{% block title %}Crear Estudiante{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex flex-col justify-center">
    <div class="max-w-md w-full mx-auto">
        <h2 class="text-3xl font-bold text-center text-gray-900">Crear un nuevo Estudiante</h2>
        <form action="/admin/create_student" method="post" class="bg-white p-8 mt-6 mb-0 space-y-4 rounded-lg shadow-2xl">
            <div>
                <label for="name" class="text-sm font-bold text-gray-600 block">Nombre:</label>
                <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded mt-1">
            </div>
            <div>
                <label for="email" class="text-sm font-bold text-gray-600 block">Correo Electr√≥nico:</label>
                <input type="text" id="email" name="email" class="w-full p-2 border border-gray-300 rounded mt-1">
            </div>
            <div>
                <input type="submit" value="Crear Estudiante" class="w-full px-4 py-2 text-lg text-white bg-blue-500 hover:bg-blue-700 rounded-md focus:outline-none focus:bg-blue-700">
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex flex-col justify-center">
    <div class="max-w-md w-full mx-auto">
        <h2 class="text-3xl font-bold text-center text-gray-900">Cursos Disponibles</h2>
        <ul class="bg-white p-8 mt-6 mb-0 space-y-4 rounded-lg shadow-2xl">
            {% for course in courses %}
            <li class="border-b border-gray-200 py-2">
                <span class="font-bold text-gray-600">{{ course.title }}</span> - {{ course.description }}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}

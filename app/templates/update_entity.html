{% extends "base.html" %}

{% block title %}Update {{ entity_type }}{% endblock %}

{% block content %}
<h2>Update {{ entity_type }}</h2>
<form action="/admin/update_{{ entity_type | lower }}/{{ entity.id }}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ entity.name }}"><br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" value="{{ entity.email }}"><br><br>
    {% if entity_type == "Course" %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ entity.title }}"><br><br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" value="{{ entity.description }}"><br><br>
    <label for="professor_id">Professor ID:</label>
    <input type="number" id="professor_id" name="professor_id" value="{{ entity.professor_id }}"><br><br>
    {% endif %}
    <input type="submit" value="Update">
</form>
{% endblock %}
